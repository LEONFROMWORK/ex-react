# Nixpacks configuration for Railway
# Force Node.js buildpack

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x", "libuuid"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npx prisma generate", "npm run build"]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
PORT = "3000"
NIXPACKS_NODE_VERSION = "18"