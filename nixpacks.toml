# Nixpacks configuration for Railway
# Force Node.js provider and fix Python version issue

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x", "python310"]

[phases.install]
cmds = ["echo 'Skipping install phase'"]

[phases.build]
cmds = ["bash scripts/railway-build.sh"]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
PORT = "3000"
NIXPACKS_NODE_VERSION = "18"
NIXPACKS_PYTHON_VERSION = "3.10"