<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Excel Window -->
  <rect x="50" y="30" width="700" height="450" fill="white" stroke="#d0d0d0"/>
  
  <!-- Toolbar -->
  <rect x="50" y="30" width="700" height="30" fill="#f7f7f7" stroke="#e0e0e0"/>
  <text x="60" y="50" font-family="Arial" font-size="14">제품별매출현황.xlsx - Microsoft Excel</text>
  
  <!-- Data Table -->
  <g font-family="Arial" font-size="12">
    <!-- Headers -->
    <rect x="50" y="80" width="100" height="25" fill="#e8e8e8" stroke="#d0d0d0"/>
    <text x="100" y="97" text-anchor="middle">제품명</text>
    <rect x="150" y="80" width="80" height="25" fill="#e8e8e8" stroke="#d0d0d0"/>
    <text x="190" y="97" text-anchor="middle">1월</text>
    <rect x="230" y="80" width="80" height="25" fill="#e8e8e8" stroke="#d0d0d0"/>
    <text x="270" y="97" text-anchor="middle">2월</text>
    <rect x="310" y="80" width="80" height="25" fill="#e8e8e8" stroke="#d0d0d0"/>
    <text x="350" y="97" text-anchor="middle">3월</text>
    
    <!-- Data rows -->
    <rect x="50" y="105" width="100" height="25" fill="white" stroke="#d0d0d0"/>
    <text x="60" y="122">노트북</text>
    <rect x="150" y="105" width="80" height="25" fill="white" stroke="#d0d0d0"/>
    <text x="160" y="122">15,000</text>
    <rect x="230" y="105" width="80" height="25" fill="white" stroke="#d0d0d0"/>
    <text x="240" y="122">18,000</text>
    <rect x="310" y="105" width="80" height="25" fill="white" stroke="#d0d0d0"/>
    <text x="320" y="122">20,000</text>
    
    <rect x="50" y="130" width="100" height="25" fill="white" stroke="#d0d0d0"/>
    <text x="60" y="147">스마트폰</text>
    <rect x="150" y="130" width="80" height="25" fill="white" stroke="#d0d0d0"/>
    <text x="160" y="147">25,000</text>
    <rect x="230" y="130" width="80" height="25" fill="white" stroke="#d0d0d0"/>
    <text x="240" y="147">28,000</text>
    <rect x="310" y="130" width="80" height="25" fill="white" stroke="#d0d0d0"/>
    <text x="320" y="147">30,000</text>
  </g>
  
  <!-- Selection highlight -->
  <rect x="48" y="78" width="344" height="80" fill="none" stroke="#0066cc" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Annotation arrow pointing to data -->
  <g>
    <line x1="450" y1="120" x2="400" y2="120" stroke="#ff6600" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="460" y="125" font-family="Arial" font-size="14" fill="#ff6600">이 데이터를 차트로 시각화하고 싶어요!</text>
  </g>
  
  <!-- Another annotation -->
  <g>
    <line x1="450" y1="250" x2="220" y2="180" stroke="#0099ff" stroke-width="2" marker-end="url(#arrowhead2)"/>
    <text x="460" y="250" font-family="Arial" font-size="14" fill="#0099ff">월별 추세 분석도 추가해주세요</text>
  </g>
  
  <!-- Empty space with annotation -->
  <rect x="50" y="300" width="340" height="150" fill="#f9f9f9" stroke="#cccccc" stroke-dasharray="3,3"/>
  <text x="220" y="375" text-anchor="middle" font-family="Arial" font-size="16" fill="#999999">
    여기에 차트를 삽입하고 싶습니다
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6600"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0099ff"/>
    </marker>
  </defs>
</svg>