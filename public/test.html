<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지 - Exhell</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .test-section h2 {
            color: #0070f3;
            margin-bottom: 15px;
        }
        .test-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0070f3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            border: none;
        }
        .test-btn:hover { background: #0051cc; }
        .test-result {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .info { color: #2196f3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Exhell 테스트 페이지</h1>
        
        <div class="status">
            <h3>현재 환경 정보</h3>
            <p>서버: Python HTTP Server (포트 3000)</p>
            <p>시간: <span id="currentTime"></span></p>
            <p>User Agent: <span id="userAgent"></span></p>
        </div>

        <div class="test-section">
            <h2>1. 인증 테스트</h2>
            <button class="test-btn" onclick="testAuth()">로그인 상태 확인</button>
            <button class="test-btn" onclick="testLogin()">테스트 로그인</button>
            <button class="test-btn" onclick="testLogout()">로그아웃</button>
            <div id="authResult" class="test-result"></div>
        </div>

        <div class="test-section">
            <h2>2. LocalStorage 테스트</h2>
            <button class="test-btn" onclick="testLocalStorage()">저장소 확인</button>
            <button class="test-btn" onclick="clearLocalStorage()">저장소 비우기</button>
            <div id="storageResult" class="test-result"></div>
        </div>

        <div class="test-section">
            <h2>3. API 모의 테스트</h2>
            <button class="test-btn" onclick="testFileUpload()">파일 업로드 시뮬레이션</button>
            <button class="test-btn" onclick="testAIChat()">AI 채팅 시뮬레이션</button>
            <div id="apiResult" class="test-result"></div>
        </div>

        <div class="test-section">
            <h2>4. 페이지 네비게이션</h2>
            <a href="/simple-login.html" class="test-btn">로그인 페이지</a>
            <a href="/dashboard.html" class="test-btn">대시보드</a>
            <a href="/" class="test-btn">홈</a>
        </div>

        <div class="test-section">
            <h2>5. 성능 테스트</h2>
            <button class="test-btn" onclick="testPerformance()">페이지 로드 시간 측정</button>
            <button class="test-btn" onclick="testMemory()">메모리 사용량 확인</button>
            <div id="perfResult" class="test-result"></div>
        </div>
    </div>

    <script>
        // 현재 시간 표시
        function updateTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleString('ko-KR');
        }
        updateTime();
        setInterval(updateTime, 1000);

        // User Agent 표시
        document.getElementById('userAgent').textContent = navigator.userAgent;

        // 인증 테스트
        function testAuth() {
            const user = localStorage.getItem('testUser');
            const result = document.getElementById('authResult');
            if (user) {
                const userData = JSON.parse(user);
                result.innerHTML = '<span class="success">✅ 로그인됨</span><br>' + 
                    `사용자: ${userData.name} (${userData.email})<br>` +
                    `역할: ${userData.role}<br>` +
                    `토큰: ${userData.tokens}`;
            } else {
                result.innerHTML = '<span class="error">❌ 로그인되지 않음</span>';
            }
        }

        function testLogin() {
            const testUser = {
                id: 'test-1',
                email: 'test@example.com',
                name: 'Test User',
                role: '테스트 사용자',
                tokens: 999
            };
            localStorage.setItem('testUser', JSON.stringify(testUser));
            document.getElementById('authResult').innerHTML = 
                '<span class="success">✅ 테스트 로그인 완료</span>';
            setTimeout(() => testAuth(), 500);
        }

        function testLogout() {
            localStorage.removeItem('testUser');
            document.getElementById('authResult').innerHTML = 
                '<span class="info">🔄 로그아웃 완료</span>';
        }

        // LocalStorage 테스트
        function testLocalStorage() {
            const result = document.getElementById('storageResult');
            const keys = Object.keys(localStorage);
            if (keys.length > 0) {
                let html = '<span class="info">📦 저장된 데이터:</span><br>';
                keys.forEach(key => {
                    const value = localStorage.getItem(key);
                    html += `<strong>${key}:</strong> ${value.substring(0, 100)}${value.length > 100 ? '...' : ''}<br>`;
                });
                result.innerHTML = html;
            } else {
                result.innerHTML = '<span class="info">저장된 데이터가 없습니다</span>';
            }
        }

        function clearLocalStorage() {
            localStorage.clear();
            document.getElementById('storageResult').innerHTML = 
                '<span class="success">✅ 저장소가 비워졌습니다</span>';
        }

        // API 테스트
        function testFileUpload() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '<span class="info">📤 파일 업로드 시뮬레이션 중...</span>';
            
            setTimeout(() => {
                const mockResponse = {
                    success: true,
                    fileId: 'mock-file-' + Date.now(),
                    fileName: 'test_file.xlsx',
                    fileSize: 1024576,
                    status: 'processing'
                };
                result.innerHTML = '<span class="success">✅ 업로드 완료</span><br>' +
                    `<pre>${JSON.stringify(mockResponse, null, 2)}</pre>`;
            }, 1000);
        }

        function testAIChat() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '<span class="info">🤖 AI 응답 생성 중...</span>';
            
            setTimeout(() => {
                const mockResponse = {
                    success: true,
                    message: '안녕하세요! Excel 관련 질문이 있으신가요?',
                    tokensUsed: 25,
                    timestamp: new Date().toISOString()
                };
                result.innerHTML = '<span class="success">✅ AI 응답 수신</span><br>' +
                    `<pre>${JSON.stringify(mockResponse, null, 2)}</pre>`;
            }, 1500);
        }

        // 성능 테스트
        function testPerformance() {
            const result = document.getElementById('perfResult');
            const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
            const domReady = performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart;
            
            result.innerHTML = '<span class="info">⚡ 성능 측정 결과:</span><br>' +
                `페이지 로드 시간: ${loadTime}ms<br>` +
                `DOM 준비 시간: ${domReady}ms<br>` +
                `리소스 수: ${performance.getEntriesByType('resource').length}개`;
        }

        function testMemory() {
            const result = document.getElementById('perfResult');
            if (performance.memory) {
                const mb = 1024 * 1024;
                result.innerHTML = '<span class="info">💾 메모리 사용량:</span><br>' +
                    `사용 중: ${Math.round(performance.memory.usedJSHeapSize / mb)}MB<br>` +
                    `총 할당: ${Math.round(performance.memory.totalJSHeapSize / mb)}MB<br>` +
                    `제한: ${Math.round(performance.memory.jsHeapSizeLimit / mb)}MB`;
            } else {
                result.innerHTML = '<span class="error">❌ 메모리 정보를 사용할 수 없습니다</span>';
            }
        }
    </script>
</body>
</html>
